<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img class="img" src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="annual-plan">
      <div class="annual-plan-left">
        <img id="icon-music" src="images/icon-music.svg" alt="">
        <ul>
          <li id="annual-plan-text">Annual Plan</li>
          <li>$59.99/year</li>
        </ul>
      </div>

      <a id="change" href="#">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <a id="cancel-order" href="#">Cancel Order</a>
  </div>
</body>
</html>
